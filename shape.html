<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style> 
 .rc{
 width: 700px;
 height: 700px;
 border-radius: 100%;
 -webkit-mask-image: -webkit-radial-gradient(circle, white 100%, black 100%);
 -webkit-transform: rotate(0.000001deg); 
 -webkit-border-radius: 100%; 
 -moz-border-radius: 100%;
}

.video-circle {
border-radius: 50%;
object-fit: cover;
}



</style>


</head>
<body>
  <div class="rc">
    <video src="vid.mp4" id="localVideoStream"  class="video-circle" width="700" height="700" autoplay muted loop></video>
    </div>
    


</body>
</html>
